<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page - Interpark Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="container mypage">
      <div class="mypage_inner">
        <!--common header include -->
        <div class="common_header1">
          <button class="btn_home"><i class="bi bi-bell-fill"></i></button>
          <h2><img src="../img/main_logo.png" alt="logo" /></h2>
          <div class="user">
            <span><i class="bi bi-gear-fill"></i></span>
          </div>
        </div>
        <!--common header include -->
        <div class="mypage_contents">
          <div class="user_info">
            <div class="user_picture">
              <img src="../img/heart-fill.svg" alt="" />
            </div>
            <div class="user_summary">
              <div class="welcome">Welcome<span>이희진님&gt;</span></div>
            </div>
          </div>
          <div class="point_coupon">
            <div class="point">
              <span>적립포인트</span>
              <span>0P&gt;</span>
            </div>
            <div class="coupon">
              <span>쿠폰</span>
              <span>2</span>
              <span>&gt;</span>
            </div>
          </div>
          <div class="book_detail">
            <ul class="book_detail_list">
              <li>
                <p>티켓 예매/취소내역</p>
                <span>&gt;</span>
              </li>
              <li>
                <p>영화 예매/취소내역</p>
                <span>&gt;</span>
              </li>
              <li>
                <p>예매 대기 내역</p>
                <span>&gt;</span>
              </li>
              <li>
                <p>선물 받은 티켓</p>
                <span>&gt;</span>
              </li>
              <li>
                <p>MD샵 주문/배송 내역</p>
                <span>&gt;</span>
              </li>
            </ul>
          </div>
          <div class="benefit_banner">
            <a href="#">
              <img src="../img/benefit.gif" alt="" />
            </a>
          </div>
          <div class="user_shortcut">
            <a href="#"><i class="bi bi-heart"></i><span>찜 목록</span></a>
            <a href="#"
              ><i class="bi bi-journal-text"></i><span>구매후기</span></a
            >
            <a href="#"
              ><i class="bi bi-telephone-forward"></i><span>상품문의</span></a
            >
            <a href="#"
              ><i class="bi bi-phone-vibrate"></i><span>1:1 채팅상담</span></a
            >
            <a href="#"
              ><i class="bi bi-box2"></i><span>취소/교환/환불</span></a
            >
            <a href="#"><i class="bi bi-gift"></i><span>참여이벤트</span></a>
          </div>
          <button
            class="btn_primary btn_signout"
            onclick="location.href='./signin.html'"
          >
            로그아웃
          </button>
        </div>
        <div class="container gnb">
          <a href="../index.html"><i class="bi bi-house-door"></i><span>홈</span></a>
          <a href="./category.html"><i class="bi bi-list"></i><span>카테고리</span></a>
          <a href="./search.html"><i class="bi bi-search"></i><span>검색</span></a>
          <a href="signin.html"><i class="bi bi-person"></i><span>마이</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
