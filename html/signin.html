<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in - Interpark Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div class="container signin">
      <div class="signin_inner">
        <div class="signin_contents">
          <div class="signin_header">
            <h2 class="logo">인터파크 티켓</h2>
            <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
          </div>
          <div class="signin_field">
            <input type="email" placeholder="이메일 입력" />
            <input type="password" placeholder="비밀번호 입력" />
          </div>
          <div class="status">
            <label> <input type="checkbox" /><em></em>자동 로그인 </label>
            <a href="#">아이디/비밀번호 찾기</a>
          </div>
          <button
            class="btn_primary btn_signin"
            onclick="location.href='./mypage.html'"
          >
            로그인
          </button>
          <div class="join_memeber">
            아직 회원이 아니신가요?
            <a href="#">회원가입</a>
          </div>
          <div class="easy_signin">
            <span>SNS 계정으로 간편 로그인</span>
            <div class="social_btn">
              <a href="#"><img src="../img/login/login1.png" alt="" /></a>
              <a href="#"><img src="../img/login/login2.png" alt="" /></a>
              <a href="#"><img src="../img/login/login3.png" alt="" /></a>
              <a href="#"><img src="../img/login/login4.png" alt="" /></a>
              <a href="#"><img src="../img/login/login5.png" alt="" /></a>
            </div>
          </div>
        </div>
        <div class="signin_photo">
          <a href="#">
            <img src="../img/login/login.jpg" alt="" />
          </a>
        </div>
        <div class="container gnb">
          <a href="../index.html"><i class="bi bi-house-door"></i><span>홈</span></a>
          <a href="./category.html"><i class="bi bi-list"></i><span>카테고리</span></a                >
          <a href="./search.html"><i class="bi bi-search"></i><span>검색</span></a>
          <a href="./signin.html"><i class="bi bi-person"></i><span>마이</span></a>
        </div>
      </div>
    </div>
  </body>
</html>
